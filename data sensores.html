<!DOCTYPE html>
<html>
<head>
<style>
table{
	width: 100%;
    border-collapse: collapse;
    font-family: verdana;
}

tr{
	border: none;
}

td{
	border: none;
}

tr:nth-child(even){
	background-color: #9fd8ff;
}

.tipo{
	font-size: 16pt;
    text-align: center;

}

}

.id{

	font-size: 12pt;
    text-align: right;
}

.municipio{
	color: #959595;
	font-size: 10pt;
    text-align: right;
    vertical-align: bottom;
}

</style>
</head>

<table>

	<tr>

	<tr>

</body>
</html>
